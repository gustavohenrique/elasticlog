<p><br></p> <div ng-show=vm.hasLogs()> <table class="ui striped table"> <thead> <tr> <th>{{ vm.indexName }}</th> <th style="text-align: right"> <button ng-click=vm.sort() class="ui small button"> <i class="sort icon"></i> Sort </button> <button ng-click=vm.clearFilter() class="ui small button"> <i class="filter icon"></i> Clear </button> </th> </tr> </thead> <tbody> <tr ng-repeat="item in vm.paginationData.items track by $index"> <td colspan=2> <div class="ui large feed"> <div class=event> <div class=content> <div class=summary> <a class="header title">{{ item.filename }}</a> </div> <div> <p> <a ng-click=vm.groupBy(item.level) class="ui horizontal label level {{item.level.toLowerCase()}}"> {{ item.level }} </a> <span class=date>{{ item.created_at | date : 'yyyy-MM-dd hh:mm:ss' }}</span> </p> <p class="log message">{{ item.message }}</p> </div> </div> </div> </div> </td> </tr> </tbody> <tfoot class=full-width> <th colspan=2> <pagination rows=10> </pagination></th> </tfoot> </table> </div> <div ng-show="vm.hasLogs() == false" class="ui negative message" style=margin-top:20px> <div class=header> Desculpe mas não foi encontrado nenhum log no índice {{ vm.indexName }} </div> <p>Verifique se o índice existe</p> </div>
